<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/reset.css" />
        <link rel="stylesheet" href="../style/style.css" />
        <title>Login</title>
    </head>

    <body>
        <div class="containerLogin">
            <form class="loginForm" name="form">
                <div class="containerTitle">
                    <h1 class="title">Login</h1>
                </div>
                <div class="containerEmail">
                    <label for="email" class="labelElement">Email</label>
                    <input type="email" id="email" name="emailr" required />
                    <div id="errorEmail"></div>
                </div>
                <div class="containerPassword">
                    <label for="password" class="labelElement labelElements">Password</label>
                    <input type="password" id="password" name="password" required />
                    <div id="errorPassword"></div>
                </div>
                <!--When i click on the button, return the function-->
                <button type="button" class="btnSend">Sign In</button>
                <div class="containerLinkRegister">
                    <a class="linkRegister" href="./register.html"> You don't have any account?</a>
                </div>
                <div id="titleData"></div>
                <!--Capture data-->
                <div id="containerData"></div>
            </form>
        </div>
        <!-- <script src="../js/login.js"></script> -->
        <script src="../js/login.js"></script>
    </body>
</html>
