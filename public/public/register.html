<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/reset.css" />
        <link rel="stylesheet" href="../style/style.css" />
        <title>Register</title>
    </head>

    <body>
        <div class="containerRegister">
            <form class="registerForm" name="form">
                <div class="containerTitle">
                    <h1 class="title">Register</h1>
                </div>
                <div class="containerName">
                    <label for="name" class="labelElement">Name</label>
                    <input type="name" id="name" required />
                    <div id="errorName"></div>
                </div>
                <div class="containerEmail">
                    <label for="email" class="labelElement">Email</label>
                    <input type="email" id="email" required />
                    <div id="errorEmail"></div>
                </div>
                <div class="containerPassword">
                    <label for="password" class="labelElement labelElements">Password</label>
                    <input type="password" id="password" required />
                    <div id="errorPassword"></div>
                </div>
                <div class="containerPassword">
                    <label for="rPassword" class="labelElement labelElements">Repeat password</label>
                    <input type="password" id="rPassword" required />
                    <div id="errorPasswordR"></div>
                </div>

                <!--When i click on the button, return the function-->
                <button type="button" class="btnSend">Sign In</button>
                <div class="containerLinkLogin">
                    <a class="linkLogin" href="./login.html"> Back to login</a>
                </div>
                <div id="titleData"></div>
                <div id="containerData"></div>
            </form>
        </div>
        <script src="../js/register.js"></script>
    </body>
</html>
